<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="game.js" type="text/javascript" defer></script>

</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <span id="score">0 - 0</span>
        <span id="wonlost">You won!</span>
        <div class="scoreConteiner">
        
        <table>
            <tr>
                <th> Player</th>
                <th>Computer</th>
            </tr>
            
            <tr>
                <td><img src="images/rock.png" id="playerImg"> </td>
                 
                <td><img src="images/paper.png" id="computerImg"> </td>

            </tr>
            
              
        </table>  
        </div>
        <p>Click your move!</p>
        <div class="buttonsConteiner">
            <input type="image" src="images/rock.png" value="rock" >
            <input type="image" src="images/paper.png" value="paper" >
            <input type="image" src="images/scissors.png" value="scissors">
        </div>
        
        

    </div>
</body>
</html>
